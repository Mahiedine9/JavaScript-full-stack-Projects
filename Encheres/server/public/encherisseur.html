<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchériseur</title>
    <link rel="stylesheet" href="./public/style/encherisseur.css">
<script defer src="scripts/encherisseur-bundle.js"></script></head>
<body>
    <div class="container">
        <h1>Enchériseur</h1>
        <div class="auction-info">
            <div class="state" id="state">Enchère en attente de démarrage.</div>
            <div id="auction-details">
                <p>Nom de l'objet: <span id="object-name"></span></p>
                <p>Prix actuel: <span id="current-price">-</span>€</p>
                <p>Enchères possibles:</p>
                <div id="possible-bids">
                    <button class="bid-option" data-bid="5">5€</button>
                    <button class="bid-option" data-bid="10">10€</button>
                    <button class="bid-option" data-bid="100">100€</button>
                </div>
            </div>
        </div>
        <div id="already-auction-message" style="display: none;">Une enchère est déjà en cours.</div>
        <a href="/" class="return-link">Retour à l'accueil</a>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="public/scripts/encherisseur-bundle.js" type="module" defer></script>
</body>
</html>
