<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissaire Priseur</title>
    <link rel="stylesheet" href="./style/commissaire.css">
</head>
<body>
    <div class="container">
        <h1>Commissaire Priseur</h1>
        <div class="auction-controls">
            <button class="button start-auction">Start Auction</button>
            <div class="price-container">
                <label for="start-price" class="price-label">Starting Price:</label>
                <input type="number" id="start-price" class="price-input" value="100">
                <div class="price-control">
                    <button class="button increase-price">&#9650;</button>
                    <button class="button decrease-price">&#9660;</button>
                </div>
                <span class="current-price">Current Price: <span id="current-price">100</span></span>
            </div>
            <div class="description">
                <h2>Description:</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vel magna libero. Nullam id commodo magna, non vestibulum urna.</p>
            </div>
        </div>
        <a href="/" class="return-link">Return to Homepage</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/commissaire-priseur.js" type="module" defer></script>
    
</body>
</html>
