<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissaire-priseur</title>
    <link rel="stylesheet" href="./public/style/commissaire.css">
</head>
<body>
    <div class="container">
        <h1>Commissaire Priseur</h1>
        <div class="error-message" id="error-message">Connexion Impossible, Un commissaire-priseur est déjà en ligne.</div>
        <div class="valid-message" id="valid-message">Vous êtes le commissaire-priseur!</div>
        <div class="auction-controls">
            <div class="auction-item">
                <label for="auction-item" class="auction-label">Objet aux enchères:</label>
                <input type="text" id="auction-item" class="auction-input" placeholder="Description de l'objet">
            </div>
            <div class="auction-start">
                <label for="start-price" class="price-label">Prix de départ:</label>
                <input type="number" id="start-price" class="price-input" value="100">
            </div>
            <div class="current-bid">
                <span class="current-bid-label">Montant actuel de l'enchère:</span>
                <span id="current-bid" class="current-bid-value">100</span>
            </div>
            <div id="offer-message"></div>
            <button class="button start-auction"><img src="public/images/start.png" alt="Start Auction"></button>
            <button class="button stop-auction"> <img src="public/images/stop.png" alt="Stop Auction"></button>
        </div>
        <a href="/" class="return-link">Retour à la page d'accueil</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/scripts/commissaire-priseur-bundle.js"></script>
</body>
</html>
