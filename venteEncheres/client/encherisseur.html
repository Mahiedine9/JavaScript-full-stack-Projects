<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchériseur</title>
    <link rel="stylesheet" href="./style/encherisseur.css">
</head>
<body>
    <div class="container">
        <h1>Enchériseur</h1>
        <div class="auction-info">
            <h2>Enchère en cours</h2>
            <div id="auction-details">
                <p>Nom de l'objet: <span id="object-name">Objet</span></p>
                <p>Prix actuel: <span id="current-price">100</span>€</p>
                <p>Enchères possibles: <span id="possible-bids">5, 10, 100</span>€</p>
            </div>
        </div>
        <a href="/" class="return-link">Retour à l'accueil</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/encherisseur.js" type="module" defer></script>
    
    
</body>
</html>
